<div class="card">
  <div class="card-header bg-info text-white">
      <div class="row">
          <div class="col-2">
              <div ngbDropdown class="d-inline-block" title="Adicionar a la colecciÃ³n...">
                <a class="toggle-sidebar" id="dropdownBasic2" ngbDropdownToggle><i class="fa fa-bars"></i></a>        
                <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                  <button *ngFor="let colection of collectiosList" class="dropdown-item" (click)="addToCollection(_poke, colection)">{{colection?.name}}</button>
                </div>
              </div>
            </div>
            <div class="col-6">
                {{_poke?.name}}
            </div>
      </div>
  </div>
  <img class="card-img-top" src="{{_poke?.sprites.front_default}}" />
  <div class="card-body">
    <div class="row">
      <div class="col-12">
          <h3 class="card-text">
            Habilidades:
          </h3>
      </div>
      <div class="col-12">
        <span *ngFor="let ab of _poke?.abilities" class="badge badge-pill badge-success">{{ab?.ability.name}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <button class="btn btn-primary" (click)="addFavorite(_poke)">
          <i class="fa fa-heart"></i></button>
      </div>
      <div class="col-6">
        <a *ngIf="_poke"  class="btn btn-primary col-12 col-md-auto col-lg-auto" [routerLink]="[detailLink, _poke?.id]">Ver Detalle</a>
      </div>
      
    </div>
  </div>
</div>
